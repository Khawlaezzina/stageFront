<section id="main-content">
    <section class="wrapper site-min-height">
        <h4 style="color: #337ab7;"><i class="fa fa-angle-right"></i> Modifier les données :</h4>
        <div class="row mt">
         
          <div class="col-lg-12">
            <div class="form-panel">

                <form [formGroup]="adminForm" (ngSubmit)="onSubmitForm()">
                  
                    <div class="form-group">
                      <p></p>
                        <label class="control-label col-md-3">Prénom</label>
                        <div class="col-md-3 col-xs-11">                    
                            <input class=" form-control" formControlName="prenom" [(ngModel)] = "_prenom" type="text">
                                                                  
                        </div>
                    </div>
                      <div class="form-group">
                        <p></p>
                        <label class="control-label col-md-3">Nom</label>
                        <div class="col-md-3 col-xs-11">                    
                            <input class=" form-control" formControlName="nom" [(ngModel)] = "_nom" type="text">
                                                                  
                        </div>
                      </div>
                     
                          <div class="form-group">
                            <p></p>
                            <label class="control-label col-md-3">Adresse</label>
                            <div class="col-md-3 col-xs-11">                    
                                <input class=" form-control" formControlName="adresse" [(ngModel)] = "_adresse" type="text">
                                                                      
                            </div>
                          </div>
                          <div class="form-group">
                            <p></p>
                            <label class="control-label col-md-3">Numéro de téléphone</label>
                            <div class="col-md-3 col-xs-11">                    
                                <input class=" form-control" formControlName="numeroTelephone" [(ngModel)] = "_numeroTelephone" type="text">
                                                                      
                            </div>
                          </div>
                          <div class="form-group">
                            <p></p>
                            <label class="control-label col-md-3">Departement</label>
                            <div class="col-md-3 col-xs-11">                    
                                <input class=" form-control" formControlName="departement" [(ngModel)] = "_departement" type="text">
                                                                      
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button type="submit" class="btn btn-primary">Modifier</button>
                            </div>
                          </div>
                     
                </form> 
            </div>
          </div>
        </div>
        
    </section>
</section>
