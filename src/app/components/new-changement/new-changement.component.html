<section id="main-content">
    <section class="wrapper">
      <h3 style="color: #337ab7;"><i class="fa fa-angle-right"></i> Ajouter un nouveau changement:</h3>
      <div class="row mt">
       
        <div class="col-lg-12">
          <div class="form-panel">

      <!--<h4 class="page-header">Default Implementation</h4>-->  
        <form [formGroup]="newTicketForm" (ngSubmit)="onSubmitForm()">
           

              
              <div class="form-group">
                 <p></p>
                <label class="control-label col-md-3"> Description</label>
                <div class="col-md-3 col-xs-11">                    
                    <input class=" form-control"  type="text" formControlName="description">
                                                          
                </div>
              </div>
       

              <div class="form-group">
                  <p></p>
                <label class="control-label col-md-3">Type</label>
                <div class="col-md-3 col-xs-11">                    
                    <select  class="btn btn-default" formControlName="type">
                      <option>Standard</option>
                      <option>Urgent</option>
                      <option>Normal</option>
                    </select>
                                                         
                </div>
              </div>
          
              <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-primary" >Ajouter</button>
                </div>
              </div>


        </form>
    </div>
</div>
      </div></section></section>
