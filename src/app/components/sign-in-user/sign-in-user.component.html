<div class="main">
    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Se connecter</h2>
                    <form (ngSubmit)="checkLogin(f)" #f="ngForm" class="register-form"  >
                        <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
                      <div class="form-group">
                        <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="username" style="color:black" [(ngModel)]="username" id="username"  placeholder="name@example.com" required />
                    </div>
                   
                    <div class="form-group">
                        <label for="password"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="password" style="color:black" id="password" [(ngModel)]="password"  required/>
                    </div>
                        
                       
                        <button   type="submit" class="btn btn-round btn-info" [disabled]="f.invalid"> Se Connecter</button>
                        
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="assets/images/signup-image.jpg" alt="sign up image"></figure>
                   
                </div>
            </div>
        </div>
    </section>
  </div>
