
            
            <table cellpadding="0" cellspacing="0" border="0" class="display table table-bordered" id="hidden-table-info">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Nom</th>
                  <th >Prénom</th>
                  <th>Numéro de téléphone</th>
                  <th>Adresse</th>
                  <th >Adresse mail</th>
                  <th >Departement</th>   
                  <th >Supprimer</th> 
                  <th>Modifier</th>              
                  
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let admin of admins">
                    <td>{{admin.id}}</td>
                    <td>{{admin.nom}}</td>
                    <td>{{admin.prenom}}</td>
                    <td>{{admin.numeroTelephone}}</td>
                    <td>{{admin.adresse}}</td>
                    <td>{{admin.email}}</td>
                    <td>{{admin.departement}}</td>
                    <td><button (click)="deleteAdmin(admin)" class="btn btn-danger">Supprimer</button></td>
                    <td><button (click)="updateAdmin(admin)" class="btn btn-warning">Modifier</button></td>
                    
                  </tr>
                
              </tbody>
            
            </table>
            <button (click)="AddAdmin()" class="btn btn-warning">Ajouter un administrateur</button>
