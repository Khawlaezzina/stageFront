<section id="main-content">
    <section class="wrapper">
      <h3 style="color: #337ab7;"><i class="fa fa-angle-right"></i> Ajouter un nouveau Contact:</h3>
      <div class="row mt">
       
        <div class="col-lg-12">
          <div class="form-panel">

      <!--<h4 class="page-header">Default Implementation</h4>-->  
        <form [formGroup]="updateContactForm" (ngSubmit)="onSubmitForm()">
           
    

            <div class="form-group">
               <p></p>
                <label class="control-label col-md-3">Nom</label>
                                  
                <div class="col-md-3 col-xs-11">                    
                    <input class=" form-control"  type="text" formControlName="nom" [(ngModel)] = "_nom">
                                                          
                </div>
               
              </div>
              
            <div class="form-group">
                <p></p>
                 <label class="control-label col-md-3">Prénom</label>
                                   
                 <div class="col-md-3 col-xs-11">                    
                     <input class=" form-control"  type="text" formControlName="prenom" [(ngModel)] = "_prenom">
                                                           
                 </div>
                
               </div>
               <div class="form-group">
                <p></p>
                 <label class="control-label col-md-3">Adresse</label>
                                   
                 <div class="col-md-3 col-xs-11">                    
                     <input class=" form-control"  type="text" formControlName="adresse" [(ngModel)] = "_adresse">
                                                           
                 </div>
                
               </div>
               
              
              <div class="form-group">
                 <p></p>
                <label class="control-label col-md-3">Organisation </label>
                <div class="col-md-3 col-xs-11">                    
                    <input class=" form-control"  type="text" formControlName="organisation" [(ngModel)] = "_organisation">
                                                          
                </div>
              </div>
              

              <div class="form-group">
                  <p></p>
                <label class="control-label col-md-3">Adresse mail</label>
                <div class="col-md-3 col-xs-11">                    
                    <input class=" form-control" type="text" formControlName="email" [(ngModel)] = "_email" >
                                                          
                </div>
              </div>
              <div class="form-group">
                <p></p>
              <label class="control-label col-md-3">Fonction</label>
              <div class="col-md-3 col-xs-11">                    
                  <input class=" form-control" type="text" formControlName="fonction" [(ngModel)] = "_fonction" >
                                                        
              </div>
            </div>
            <div class="form-group">
                <p></p>
              <label class="control-label col-md-3">Numéro de téléphone</label>
              <div class="col-md-3 col-xs-11">                    
                  <input class=" form-control" type="text" formControlName="numeroTelephone" [(ngModel)] = "_numeroTelephone" >
                                                        
              </div>
            </div>
              <div class="form-group">
                  <p></p>
                <label class="control-label col-md-3">Statut</label>
                <div class="col-md-3 col-xs-11">                    
                    <select  class="btn btn-default" formControlName="statut" [(ngModel)] = "_statut">
                      <option>Actif</option>
                      <option>Inactif</option>
                      
                    </select>
                                                         
                </div>
              </div>
             
              <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-primary" >Modifier</button>
                </div>
              </div>


        </form>
    </div>
</div>
      </div></section></section>
