

       
            
            <table cellpadding="0" cellspacing="0" border="0" class="display table table-bordered" id="hidden-table-info">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Nom</th>
                  <th >Prénom</th>
                  <th>Numéro de téléphone</th>
                  <th>Adresse</th>
                  <th >Adresse mail</th>
                  <th >Departement</th>   
                  <th >Supprimer</th> 
                  <th>Modifier</th>              
                  
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.id}}</td>
                    <td>{{user.nom}}</td>
                    <td>{{user.prenom}}</td>
                    <td>{{user.numeroTelephone}}</td>
                    <td>{{user.adresse}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.departement}}</td>
                    <td><button (click)="deleteUser(user)" class="btn btn-danger">Supprimer</button></td>
                    <td><button (click)="updateUser(user)" class="btn btn-warning">Modifier</button></td>
                    
                  </tr>
                
              </tbody>
            
            </table>
            <button (click)="AddUser()" class="btn btn-warning">Ajouter un utilisateur</button>
